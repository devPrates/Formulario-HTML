<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/img.svg">
        </div>
        <div class="form">
            <form action="#">
                    <div class="form-header">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                
                <div class="imput-group">
                    <div class="imput-box">
                        <label for="firstname">Primeiro nome</label>
                        <input type="text" id="firstname" name="firstname" placeholder="Digite seu primeiro nome..." required>
                    </div>
                    <div class="imput-box">
                        <label for="lastname">Sobrenome</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Digite seu sobrenome..." required>
                    </div>
                    <div class="imput-box">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu Email ..." required>
                    </div>
                    <div class="imput-box">
                        <label for="celular">Celular</label>
                        <input type="tel" id="number" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>
                    <div class="imput-box">
                        <label for="celular">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Digite sua Senha" required>
                    </div>
                    <div class="imput-box">
                        <label for="celular">Confirme sua senha</label>
                        <input type="password" id="password" name="confirmpassword" placeholder="Digite sua Senha" required>
                    </div>
                </div>
                    <div class="gender-imputs">
                        <div class="gender-title">
                            <h6>Gêneros</h6>
                        </div>
                        <div class="gender-group">
                            <div class="gender-inout">
                                <input type="radio" id="female" name="gender">
                                <label for="female">Feminino</label>
                            </div>
                            <div class="gender-inout">
                                <input type="radio" id="male" name="gender">
                                <label for="male">Masculino</label>
                            </div>
                            <div class="gender-inout">
                                <input type="radio" id="others" name="gender">
                                <label for="others">Outros</label>
                            </div>
                            <div class="gender-inout">
                                <input type="radio" id="none" name="gender">
                                <label for="none">Prefiro não dizer</label>
                            </div>
                        </div>
                    </div>
                <div class="continue-button">
                    <button><a href="#">Continuar</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
